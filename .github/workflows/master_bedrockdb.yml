# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# Bedrock WordPress optimized workflow for Azure App Service

name: Build and deploy Bedrock WordPress to Azure Web App - bedrockdb

on:
  push:
    branches:
      - master
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: '8.3'
          extensions: mbstring, intl, mysqli, pdo_mysql, curl, zip
          coverage: none

      - name: Validate Composer configuration
        run: composer validate --no-check-publish

      - name: Install Composer dependencies
        run: |
          composer install --no-dev --prefer-dist --optimize-autoloader
          echo "✅ Composer dependencies installed"

      - name: Verify WordPress core exists
        run: |
          if [ ! -d "web/wp" ]; then
            echo "❌ WordPress core missing! Check composer.json autoload and roots/bedrock configuration."
            exit 1
          else
            echo "✅ WordPress core found in web/wp"
          fi

      - name: Upload artifact for deployment job
        uses: actions/upload-artifact@v4
        with:
          name: php-app
          path: .

  deploy:
    runs-on: ubuntu-latest
    needs: build
    permissions:
      id-token: write
      contents: read

    steps:
      - name: Download artifact from build job
        uses: actions/download-artifact@v4
        with:
          name: php-app

      - name: Login to Azure
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZUREAPPSERVICE_CLIENTID_267ECA92610645B1828FB6A945579627 }}
          tenant-id: ${{ secrets.AZUREAPPSERVICE_TENANTID_CC05A1BFE4894FBB8DC5F1C29CE57100 }}
          subscription-id: ${{ secrets.AZUREAPPSERVICE_SUBSCRIPTIONID_42D10B35083A41FE8B549BFE1164F833 }}

      - name: Deploy to Azure Web App
        uses: azure/webapps-deploy@v3
        id: deploy-to-webapp
        with:
          app-name: 'bedrockdb'
          slot-name: 'Production'
          package: .
